<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="../../assets/style.css">
    <title>IMBuildings - Downlink Encoder</title>
    <style>
        input {
            padding: 10px;
            margin: 10px;
            font-family: monospace;
            font-size: larger;
        }
    </style>
</head>

<body>
    <div style="overflow-y: scroll; height: 1400px;">
        <p>You can drag items from below the dropzone into the dropzone, you can remove items from the dropzone by
            dragging them on to the trash can. </p>
        <p><b>Note:</b> The downlink will most likely not be in the same order that you add the items.</p>
        <div style="width: 30%;float: left;">
            <input placeholder="Search.." id="search_downlink" size="30" oninput="search()" />
            <div>
                <input type="radio" id="radio_People_Counter" name="radio_downlink" onchange="changeCheckedList()"
                    checked>
                <label for="radio_People_Counter">People Counter</label>
            </div>
            <div>
                <input type="radio" id="radio_Comfort_Sensor" name="radio_downlink" onchange="changeCheckedList()">
                <label for="radio_Comfort_Sensor">Comfort Sensor</label>
            </div>
            <div>
                <input type="radio" id="radio_Moodbox" name="radio_downlink" onchange="changeCheckedList()">
                <label for="radio_Moodbox">Moodbox</label>
            </div>
            <div>
                <input type="radio" id="radio_Office_Occupancy" name="radio_downlink" onchange="changeCheckedList()">
                <label for="radio_Office_Occupancy">Office Occupancy Counter</label>
            </div>
            -
            <div>
                <input type="checkbox" id="checkbox_Request" name="checkbox_Request" onchange="changeCheckedList()"
                    checked>
                <label for="checkbox_Request">Request</label>
            </div>
            <div>
                <input type="checkbox" id="checkbox_Set" name="checkbox_Set" onchange="changeCheckedList()" checked>
                <label for="checkbox_Set">Set</label>
            </div>
        </div>
        <div style="width: 70%;float: left;">
            <input type="text" size="70" placeholder="Downlink will appear here.." value="" id="downlinkP"
                readonly="readonly">
            <button onclick="resetDownlink()">Reset</button>
            <br>
            <div>
                <input type="checkbox" id="checkbox_Header" name="checkbox_Header" onchange="makeDownlink()" checked>
                <label for="checkbox_Header">Header on/off</label>
            </div>
            <p><b>Drop downlink items here:</b></p>
            <svg fill="black" stroke="black" stroke-width="0.1" style="height: 50px;" viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true" ondrop="dropDelete(event)"
                ondragover="allowDrop(event)">
                <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                <path fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
            </svg>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" onchange="makeDownlink()"
                style="background-color: #d4d8da;width: 85%;min-height: 130px; border: #1f418c;border-style: dashed;padding-left: 20px; float: left;">
            </div>
        </div>
        <p><b>Draggable downlink items (scrollable):</b></p>
        <div id="itemlist"
            style="border: #bbb;border-style: solid; padding: 1%;border-width: 1px;overflow-y: scroll; height:500px;">
        </div>
    </div>
    <script src="../../assets/prism.js"></script>
    <script src="../../assets/imbuildings-downlink.js"></script>
    <script>
        let currentList = []
        let itemlist = [
            { id: "1", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Set Interval to${getNumberInput("1", "interval", 1, 244)} minutes`, downlink: "interval", downlinkvalue: 1 },
            { id: "2", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Set Event Count${getNumberInput("2", "count", 1, 200)} and Timeout${getNumberInput("2", "timeout", 1, 244)}`, downlink: "event", downlinkvalue: { "count": 1, "timeout": 1 } },
            { id: "3", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Set Payload Variant${getNumberInput("3", "variant", 2, 6)} and Type${getNumberInput("3", "type", 6, 10)}`, downlink: "payload", downlinkvalue: { "type": 1, "variant": 1, "header": true } },
            { id: "4", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Set Fport${getNumberInput("4", "fport", 1, 223)}`, downlink: "fport", downlinkvalue: 1 },
            { id: "5", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Set Heartbeat Interval${getNumberInput("5", "interval", 1, 244)}`, downlink: "heartbeat", downlinkvalue: { "interval": 1 } },
            { id: "6", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Set Heartbeat Variant${getNumberInput("6", "variant", 2, 6)} and Type${getNumberInput("6", "type", 6, 10)}`, downlink: "heartbeat", downlinkvalue: { "payload": { "type": 1, "variant": 1, "header": true } } },
            { id: "7", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Set Heartbeat Fport${getNumberInput("7", "fport", 1, 223)}`, downlink: "heartbeat", downlinkvalue: { "fport": 1 } },
            { id: "8", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Set Confirmed messages${getNumberInput("8", "confirmed_messages", 1, 12)}`, downlink: "confirmed_messages", downlinkvalue: 1 },
            { id: "9", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Set SAVE`, downlink: "save", downlinkvalue: true },
            { id: "10", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Set RESET${getNumberInput("10", "reset", 1, 12)}`, downlink: "reset", downlinkvalue: 1 },
            { id: "11", for: ["Office Occupancy"], text: `Set Office Occupancy ignore-distance${getNumberInput("11", "ignore_distance", 1, 200)} and ignore-distance${getNumberInput("11", "detection_distance", 10, 200)} in cm`, downlink: "occupancy_distance", downlinkvalue: { "ignore_distance": 1, "detection_distance": 1 } },
            { id: "12", for: ["People Counter", "Comfort Sensor", "Office Occupancy"], text: `Set Led Indication${getNumberInput("12", "led_indication", 1, 1)}`, downlink: "led_indication", downlinkvalue: 1 },
            { id: "13", for: ["Moodbox"], text: `Set Button Delay time${getNumberInput("13", "button_delay_time", 1, 160)}`, downlink: "button_delay_time", downlinkvalue: 1 },
            { id: "14", for: ["People Counter", "Moodbox"], text: `Request Device ID`, downlink: "request-DEVICE_ID", downlinkvalue: "DEVICE_ID" },
            { id: "15", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Request Interval`, downlink: "request-INTERVAL", downlinkvalue: "INTERVAL" },
            { id: "16", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Request Event Settings`, downlink: "request-EVENT_SETTING", downlinkvalue: "EVENT_SETTING" },
            { id: "17", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Request Payload Definition`, downlink: "request-PAYLOAD_DEFINITION", downlinkvalue: "PAYLOAD_DEFINITION" },
            { id: "18", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Request Heartbeat Interval`, downlink: "request-HEARTBEAT_INTERVAL", downlinkvalue: "HEARTBEAT_INTERVAL" },
            { id: "19", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Request Heartbeat Payload Definition`, downlink: "request-HEARTBEAT_PAYLOAD_DEFINITION", downlinkvalue: "HEARTBEAT_PAYLOAD_DEFINITION" },
            { id: "20", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Request Device Address`, downlink: "request-DEVICE_ADDRESS", downlinkvalue: "DEVICE_ADDRESS" },
            { id: "21", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Request Confirm Messages`, downlink: "request-CONFIRMED_MESSAGES", downlinkvalue: "CONFIRMED_MESSAGES" },
            { id: "22", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Request fport`, downlink: "request-FPORT", downlinkvalue: "FPORT" },
            { id: "23", for: ["People Counter", "Comfort Sensor", "Office Occupancy", "Moodbox"], text: `Request Heartbeat Fport`, downlink: "request-FPORT_HEARTBEAT", downlinkvalue: "FPORT_HEARTBEAT" },
            { id: "24", for: ["Office Occupancy"], text: `Request Occupancy Distance`, downlink: "request-OCCUPANCY_DISTANCE", downlinkvalue: "OCCUPANCY_DISTANCE" },
            { id: "25", for: ["People Counter", "Comfort Sensor", "Office Occupancy"], text: `Request Led Indication`, downlink: "request-LED_INDICATION", downlinkvalue: "LED_INDICATION" },
            { id: "26", for: ["Moodbox"], text: `Request Button Delay`, downlink: "request-BTN_DELAY_TIME", downlinkvalue: "BTN_DELAY_TIME" }
        ]
        itemlist.sort((a, b) => (a.text.toUpperCase() > b.text.toUpperCase()) ? 1 : -1)
        changeCheckedList()

        function getNumberInput(id, type, startvalue, max) {
            return `<input id="${id}-${type}" type="number" style="width:80px;" value="${startvalue}" min="0" max="${max}">`
        }

        function setList(ilist) {
            document.getElementById('itemlist').innerHTML = ""
            for (let index = 0; index < ilist.length; index++) {
                document.getElementById('itemlist').innerHTML += `<p draggable="true" ondragstart="drag(event)" id="${ilist[index].id}"
                    style="background-color: #80c9c4;width: fit-content;height: fit-content;border-radius: 17px;text-align: center;padding:7px;">
                    ${ilist[index].text}</p>`
            }
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function dropDelete(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            let t = document.getElementById(data)
            document.getElementById(data).remove()
            document.getElementById('itemlist').appendChild(t)
            makeDownlink()
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            if (ev.target.id == "div1") {
                ev.target.appendChild(document.getElementById(data));
                makeDownlink()
            }
        }

        function makeDownlink() {
            let setString = ""
            let obj = {}

            let kids = document.getElementById('div1').children
            for (let index = 0; index < kids.length; index++) {
                var result = itemlist.find(item => { return item.id === kids[index].id })
                if (result.downlink.includes("request-")) {
                    result.downlinkvalue = result.downlinkvalue
                } else if (result.downlink == "save") {
                    result.downlinkvalue = true
                } else if (typeof result.downlinkvalue == "number" || typeof result.downlinkvalue == "string") {
                    result.downlinkvalue = parseInt(document.getElementById(`${result.id}-${result.downlink}`).value).toString(16)
                } else {
                    if (result.downlinkvalue.payload) {
                        let keys = Object.keys(result.downlinkvalue.payload)
                        for (let i = 0; i < keys.length; i++) {
                            if (document.getElementById(`${result.id}-${keys[i]}`)) result.downlinkvalue.payload[keys[i]] = parseInt(document.getElementById(`${result.id}-${keys[i]}`).value).toString(16)
                            if (result.downlinkvalue.payload.header === false || result.downlinkvalue.payload.header) result.downlinkvalue.payload.header = document.getElementById(`checkbox_Header`).checked
                        }
                    } else {
                        let keys = Object.keys(result.downlinkvalue)
                        for (let i = 0; i < keys.length; i++) {
                            if (document.getElementById(`${result.id}-${keys[i]}`)) result.downlinkvalue[keys[i]] = parseInt(document.getElementById(`${result.id}-${keys[i]}`).value).toString(16)
                        }
                    }
                }
                obj[result.downlink] = result.downlinkvalue
            }
            let input = {}
            input.data = obj
            let test = encodeDownlink(input)
            var result = test.bytes.map(function (x) {
                return x.toString(16);
            });

            if (result.length > 2) {
                let first = true
                for (const iterator of result) {
                    setString += first ? "" : " "
                    setString += (iterator.length > 1 ? iterator : "0" + iterator)
                    first = false
                }
                document.getElementById("downlinkP").value = setString
            } else {
                document.getElementById("downlinkP").value = ""
            }
        }

        function search() {
            let newList = []
            for (let index = 0; index < currentList.length; index++) {
                if (currentList[index].text.toUpperCase().includes(document.getElementById('search_downlink').value.toUpperCase())) newList.push(currentList[index])
            }
            setList(newList)
        }

        function changeCheckedList() {
            let newList = []
            for (let index = 0; index < itemlist.length; index++) {
                if ((document.getElementById("radio_Office_Occupancy").checked && itemlist[index].for.includes("Office Occupancy")) ||
                    (document.getElementById("radio_Moodbox").checked && itemlist[index].for.includes("Moodbox")) ||
                    (document.getElementById("radio_Comfort_Sensor").checked && itemlist[index].for.includes("Comfort Sensor")) ||
                    (document.getElementById("radio_People_Counter").checked && itemlist[index].for.includes("People Counter"))) {
                    newList.push(itemlist[index])
                }
            }


            let newList2 = []
            for (let index = 0; index < newList.length; index++) {
                if ((document.getElementById("checkbox_Request").checked && newList[index].text.includes("Request ")) ||
                    (document.getElementById("checkbox_Set").checked && newList[index].text.includes("Set "))) {
                    newList2.push(newList[index])
                }
            }
            currentList = newList2
            search()
        }

        function resetDownlink() {
            document.getElementById('div1').innerHTML = ""
            makeDownlink()
            changeCheckedList()
        }
    </script>
</body>

</html>
